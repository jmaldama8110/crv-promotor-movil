<?xml version="1.0" encoding="UTF-8"?><svg id="Capa_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 1339"><defs><style>.cls-1{font-size:40px;}.cls-1,.cls-2,.cls-3,.cls-4{font-family:Poppins-Medium, Poppins;font-weight:500;}.cls-1,.cls-5,.cls-6,.cls-7,.cls-8{fill:#de6c49;}.cls-5{font-size:50px;}.cls-5,.cls-6{font-family:Poppins-Bold, Poppins;font-weight:700;}.cls-3{font-size:30px;}.cls-6{font-size:18.25px;}.cls-7{font-size:24.02px;}.cls-4{font-size:28.12px;}.cls-9{font-size:27.13px;}.cls-10{font-size:20px;}</style></defs><text class="cls-5" transform="translate(130.85 134.27)"><tspan x="0" y="0">Mujeres de Palabra</tspan></text><text class="cls-3" transform="translate(130.85 190.27)"><tspan x="0" y="0">Crédito Solidario Grupal</tspan></text><text class="cls-1" transform="translate(130.85 333.73)"><tspan x="0" y="0">Características</tspan></text><g><text class="cls-2" transform="translate(127.71 390)"><tspan class="cls-9" x="0" y="0">Montos de</tspan><tspan class="cls-7" x="142.91" y="0" xml:space="preserve"> $2,000 a $65,000</tspan><tspan class="cls-9" x="356.96" y="0" xml:space="preserve"> pesos.</tspan><tspan class="cls-9"><tspan x="0" y="32.55">Plazo de 16, 20 o 24 semanas.</tspan></tspan><tspan class="cls-9"><tspan x="0" y="65.11">Tú decides si tu pago será </tspan></tspan><tspan class="cls-9"><tspan x="0" y="97.66">semanal o catorcenal. </tspan></tspan><tspan class="cls-9" x="0" y="130.22">Bonifcación </tspan><tspan class="cls-10" x="168.25" y="130.22">(aplican restricciones)</tspan><tspan class="cls-9"><tspan x="0" y="162.77">No cobramos comisiones.</tspan></tspan></text><circle class="cls-8" cx="105.24" cy="378.44" r="5.38"/><circle class="cls-8" cx="105.24" cy="411.87" r="5.38"/><circle class="cls-8" cx="105.24" cy="445.29" r="5.38"/><circle class="cls-8" cx="105.24" cy="508.72" r="5.38"/><circle class="cls-8" cx="105.24" cy="542.15" r="5.38"/></g><g><text transform="translate(125.55 718.79)"><tspan class="cls-4"><tspan x="0" y="0">Identificación oficial vigente.</tspan></tspan><tspan class="cls-4"><tspan x="0" y="33.74">CURP.</tspan></tspan><tspan class="cls-4"><tspan x="0" y="67.48">Acta de nacimiento.</tspan></tspan><tspan class="cls-4"><tspan x="0" y="101.22">Comprobante de domicilio </tspan></tspan><tspan class="cls-6"><tspan x="0" y="123.12">(no mayor a 3 meses).</tspan></tspan><tspan class="cls-4"><tspan x="0" y="156.86">Garantía líquida del 10%</tspan></tspan><tspan class="cls-4"><tspan x="0" y="190.6">sobre el monto del crédito.</tspan></tspan><tspan class="cls-4"><tspan x="0" y="224.34">Pago de cuota de protección </tspan></tspan><tspan class="cls-4"><tspan x="0" y="258.07">Conserva.</tspan></tspan><tspan class="cls-4"><tspan x="0" y="291.81">Reuniones semanales.</tspan></tspan></text><text class="cls-4" transform="translate(121.96 1062.3)"><tspan x="0" y="0">Ser una mujer de entre 18 a 89 </tspan><tspan x="0" y="33.74">años de edad.</tspan><tspan x="0" y="67.48">Formar un grupo solidario </tspan><tspan x="0" y="101.21">de 8 o más mujeres.</tspan><tspan x="0" y="134.95">Tener un negocio o querer </tspan><tspan x="0" y="168.69">emprender alguno</tspan></text><text/><circle class="cls-8" cx="100.69" cy="707.92" r="5.58"/><circle class="cls-8" cx="100.69" cy="743.59" r="5.58"/><circle class="cls-8" cx="100.69" cy="779.25" r="5.58"/><circle class="cls-8" cx="100.69" cy="812.87" r="5.58"/><circle class="cls-8" cx="100.69" cy="896.82" r="5.58"/><circle class="cls-8" cx="100.69" cy="866.52" r="5.58"/><circle class="cls-8" cx="100.69" cy="934.18" r="5.58"/><circle class="cls-8" cx="100.69" cy="1001.84" r="5.58"/><circle class="cls-8" cx="100.43" cy="1044.53" r="5.58"/><circle class="cls-8" cx="100.43" cy="1112.29" r="5.58"/><circle class="cls-8" cx="100.43" cy="1180.71" r="5.58"/></g><text class="cls-1" transform="translate(130.85 658.73)"><tspan x="0" y="0">Requisitos</tspan></text></svg>